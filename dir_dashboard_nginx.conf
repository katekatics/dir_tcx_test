upstream django_tcx {
    server unix:///home/support/Django/dir_tcx_test/dir_dashboard.sock; # взаимодействие с uwsgi через Unix-сокет (мы воспользуемся этим вариантом позже) 
    #server 127.0.0.1:8001; # взаимодействие с uwsgi через веб-порт 
}

# конфигурация веб-сервера
server {
    # порт, который будет слушать веб-сервер в ожидании запросов от пользователй
    listen      5007;
	
    # доменное имя
    server_name     192.168.200.72; # замените на собственный домен или IP адрес
    charset     utf-8;
    proxy_connect_timeout       600;
    proxy_send_timeout          600;
    proxy_read_timeout          600;
    send_timeout                600;
    uwsgi_read_timeout          600;

    # максимальный размер загружаемых на сервер данных
    client_max_body_size 75M;  

    # обслуживание медиа файлов и статики
    location /media  {
        alias /home/support/Django/dir_tcx_test/media;  # расположение медиафайлов (при необходимости измените)
    }

    location /static {
        alias /home/support/Django/dir_tcx_test/static;  # расположение статики (при необходимости измените)

    }

    # Остальные запросы перенаправляются в Django приложение
    location / {
        uwsgi_pass  django_tcx;
        include     /home/support/Django/dir_tcx_test/uwsgi_params; # файл uwsgi_params, который мы только что взяли с github
    }
}
