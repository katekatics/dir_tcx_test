#uwsgi.ini 
[uwsgi]

# Настройки, связанные с Django
# Корневая папка проекта (полный путь)
chdir           = /home/support/Django/dir_tcx_test/
# Django wsgi файл
module          = dir_dashboard.wsgi
# полный путь к виртуальному окружению
home            = /home/support/Django/venv

# общие настройки
# master
master          = true
# максимальное количество процессов
processes       = 16
# полный путь к файлу сокета
socket          = /home/support/Django/dir_tcx_test/dir_dashboard.sock
# права доступа к файлу сокета
chmod-socket    = 666
# очищать окружение от служебных файлов uwsgi по завершению
vacuum          = true
harakiri = 600

