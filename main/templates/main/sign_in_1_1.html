{% load static %}

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Вход</title>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{%  static 'main/css/style_1_1.css' %}">
  <link rel="stylesheet" href="{%  static 'main/css/login_1_1.css' %}">
  <link rel="stylesheet" href="{%  static 'main/css/base_1_2.css' %}">
</head>

<body>
  <div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Icon -->
      <div class="fadeIn first my-4">
        <img src="{%  static 'main/img/X5_retail_group_1_1.png' %}" id="icon" alt="User Icon" />
      </div>
      <!-- Login Form -->
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <input id="username" class="form-control fadeIn second" name="username" placeholder="Логин (учетная запись AD)" type="text">
        </div>
        <div class="form-group">
          <input id="password" class="form-control fadeIn third" name="password" placeholder="Пароль" type="password">
        </div>
        <div class="container">
          {% for message in messages %}
          <div class="alert alert-danger">
            <strong>{{ message }}</strong>
          </div>
          {% endfor %}
        </div>
        <div class="form-group">
          <input type="submit" class="fadeIn fourth" value="Вход">
        </div>
      </form>
    </div>
  </div>
</body>
